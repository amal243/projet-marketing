<div class="card">
  <h3 class="section-title">Produits</h3>
  <div class="form-row">
    <input placeholder="Nom" [(ngModel)]="nouveau.nom">
    <input type="number" placeholder="Prix" [(ngModel)]="nouveau.prix">
    <button (click)="add()">Ajouter</button>
  </div>

  <table>
    <thead><tr><th>ID</th><th>Nom</th><th>Prix</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let p of produits">
        <td>{{p.id}}</td><td>{{p.nom}}</td><td>{{p.prix}}</td>
        <td><button (click)="remove(p.id)">Suppr.</button></td>
      </tr>
    </tbody>
  </table>
</div>
