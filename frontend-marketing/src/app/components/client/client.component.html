<div class="card">
  <h3 class="section-title">Clients</h3>

  <div *ngIf="loading">Chargement...</div>
  <div *ngIf="error">{{ error }}</div>

  <div class="form-row">
    <input placeholder="Nom" [(ngModel)]="nouveau.nom">
    <input placeholder="Email" [(ngModel)]="nouveau.email">
    <input placeholder="Téléphone" [(ngModel)]="nouveau.telephone">
    <button (click)="add()">Ajouter</button>
  </div>

  <table>
    <thead>
      <tr><th>ID</th><th>Nom</th><th>Email</th><th>Téléphone</th><th></th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clients">
        <td>{{c.id}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.email}}</td>
        <td>{{c.telephone}}</td>
        <td><button (click)="remove(c.id)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
</div>
